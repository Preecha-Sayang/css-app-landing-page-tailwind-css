<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f6f6fb] min-h-screen p-6">
    <nav class="mt-4 mb-16 rounded-full bg-white/80 shadow flex items-center justify-between px-20 py-5 backdrop-blur-lg">
      <div class="flex items-center space-x-2">
       <img src="./asset/logo.png" alt="logo">
      </div>
      <ul class="flex items-center space-x-8 text-base font-medium">
        <li><a href="#" class="text-indigo-600 underline">Home</a></li>
        <li><a href="#feature-section" class="text-gray-800 hover:text-indigo-600 hover:underline" >Features</a></li>
        <li><a href="#" class="text-gray-800 hover:text-indigo-600 hover:underline">Pricing</a></li>
        <li><a href="#contact-section" class="text-gray-800 hover:text-indigo-600 hover:underline">Contact</a></li>
      </ul>
    </nav>
    <section id="hero-section" class="flex flex-col items-center justify-center text-center py-16">
      <span class="inline-flex items-center px-5 py-1 mb-6 rounded-full bg-indigo-100 text-[#5E44FF] font-medium text-lg">
        <span class="mr-2">ðŸŒˆ</span>Acme Productivity App
      </span>
      <h1 class="text-9xl font-extrabold text-[#1A1A2C] mb-4">
        Boost Your <span class="text-indigo-600">Producti</span>vity
      </h1>
      <p class="text-2xl font-semibold mb-8">Streamline your workflow with our all-in-one productivity app.</p>
      <button class="px-9 py-4 bg-[#1A1A2C] text-white text-base font-semibold rounded-2xl shadow hover:bg-[#5F5F76] active:bg-[#35354D] active:border-4 active:border-[#5F5F76] transition">Start Free Trial</button>
    </section>
     <section id="feature-section"></section>

    <section id="contact-section" class="flex-grow flex items-center justify-center px-4 py-16">
      <div class="bg-white w-full max-w-[80%] rounded-2xl shadow-md p-8">
        <h1 class="text-5xl text-[#1A1A2C ] font-bold text-center mb-8 pt-[50px]">Get in Touch</h1>
        
        <form class="space-y-6 px-[200px]">
          <!-- Name -->
          <div>
            <label class="block mb-1 font-medium">Name</label>
            <input type="text" placeholder="John Doe" class="w-full px-4 p-3 border border-[#E0E0ED] rounded-3xl 
            focus:outline-none focus:ring-2 focus:ring-[#5E44FF] hover:border-[#B5A9FF]" />
          </div>

          <!-- Email -->
          <div>
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" placeholder="john@example.com" class="w-full px-4 p-3 border border-[#E0E0ED] rounded-3xl 
            focus:outline-none focus:ring-2 focus:ring-[#5E44FF] hover:border-[#B5A9FF]" />
          </div>

          <!-- Message -->
          <div>
            <label class="block mb-1 font-medium">Message</label>
            <textarea rows="4" placeholder="Your message..." class="w-full px-4 p-3 border border-[#E0E0ED] rounded-3xl 
            focus:outline-none focus:ring-2 focus:ring-[#5E44FF] hover:border-[#B5A9FF]"></textarea>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center pb-[50px]" >
            <button type="submit" class=" bg-[#1A1A2C] text-white rounded-2xl hover:bg-[#5F5F76] focus:border-[#35354D] 
            w-[589px] px-9 py-4 focus:ring-2 focus:ring-[#5F5F76] border-[5px]">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="w-full  py-6 px-4 flex flex-col md:flex-row items-center justify-between text-sm text-gray-500">
      <p class="mb-2 md:mb-0">Acme productivity app Â©2024</p>
      <div class="space-x-6">
        <a href="#" class="hover:text-[#5E44FF] hover:underline">FAQ</a>
        <a href="#" class="hover:text-[#5E44FF] hover:underline">Terms</a>
        <a href="#" class="hover:text-[#5E44FF] hover:underline">AI Policy</a>
        <a href="#" class="hover:text-[#5E44FF] hover:underline">Pricing</a>
      </div>
    </footer>

  </body>
</html>
